<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
        <title>Contact</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/animations.css">
        <link rel="stylesheet" href="styles/responsive.css">
        <link rel="icon" type="media/image.png" href="logo.png"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/menuToggle.js"></script>
    </head>
    <body>  

        <div id="menuBarContainer">
            <div class="menuBarItemContainer">
                <p class="paragraph" id="menuToggle">+</p>
            </div>
        </div>

        <div id="menu">
            <div>
                <p class="paragraph menuBarItem"><a href="index.html">Home</a></p>
                <p class="paragraph menuBarItem"><a href="about.html">About</a></p>
                <p class="paragraph menuBarItem"><a href="services.html">Services</a></p>
                <p class="paragraph menuBarItem"><a href="contact.html">Contact</a></p>
            </div>
        </div>

        <div id="contactFormContainer">
                <p class="title">Contact us</p>

                <form id="contactForm" method="POST" action="/api/contacts">
                    <label for="service">Service</label>
                    <select name="service" id="service" required>
                        <option id="test">Custom software</option>
                        <option id="test">IT Department outsourcing</option>
                        <option id="test">Enterprise data management</option>
                    </select>
                    
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required/>
                    

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required/>

                    <label for="phone">Phone</label>
                    <div id="phoneContainer">
                        <div>
                            <select  name="phoneCode" id="phoneCode">
                                <option value="+30">+30</option>
                            </select>

                        </div>
                        <div>
                            <input type="tel"  name="phone" id="phone" required/>
                        </div>
                    </div>
                 
                

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="1" rows="3" ></textarea>
                    
                    <input type="submit" class="simpleButton" value="Submit"/>
                    
                </form>
        </div>
    </body>
</html>
